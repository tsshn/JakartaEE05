<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../styles.css" rel="stylesheet"/>
    <title>Library</title>
</head>

<body>

<div id="container">

    <div class="title">Library</div>

    <table id="table">

        <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        </thead>

        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <form method="post" action="/removeBook">
                    <input style="display: none;" th:value="${book.title}" type="text" name="title"/>
                    <input style="display: none;" th:value="${book.author}" type="text" name="author"/>
                    <input style="display: none;" th:value="${book.isbn}" type="text" name="isbn"/>
                    <input class='deleteButton' type="submit" value="❌"/>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

    <form method="get" action="/redirectAddBook">
        <input id="button" type="submit" value="Add book"/>
    </form>

</div>

</body>

</html>
